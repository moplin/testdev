<!DOCTYPE html>
<html>
  <head>
    <title>Whitespecter Carousel</title>
    <link href="assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
  <!-- Carousel -->

  <div class="container">
    <div class="carousel">loading...</div>
    <div class="nav-container">
      <a href="#" class="nav next"><i class="fa fa-caret-right fa-lg"></i></a>
      <a href="#" class="nav prev"><i class="fa fa-caret-left fa-lg"></i></a>
    </div>
  </div>

    <!--Main template for carousel-->
    <script type="text/template" id="photo-tmpl">
      <% _.each(collection, function(photo_mdl) { %>
        <div class="photo<%= photo_mdl.visible ? ' active' : '' %>"
             style="background-image: url('<%= helpers.randomize(photo_mdl.images) %>');">
          <span class="photo_footer"><%= photo_mdl.title %></span>
        </div>
      <% }); %>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
    <script src="assets/js/models.js"></script>
    <script src="assets/js/collections.js"></script>
    <script src="assets/js/helpers.js"></script>
    <script src="assets/js/views.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
